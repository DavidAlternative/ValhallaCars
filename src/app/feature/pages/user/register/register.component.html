<div class="title">
  <h1>SIGN UP</h1>
</div>

<div >
  <form class="form" (ngSubmit)="onSubmit(frmregister.value)"  #frmregister="ngForm">
      <div class="input">
          <label for="fristName">First Name: </label>
          <input type="text" name="fristName" id="fristName" ngModel required>
      </div>
      <div class="input">
          <label for="secondName">Second Name: </label>
          <input type="text" name="secondName" id="secondName"ngModel>
      </div>
      <div class="input">
          <label for="firstSurname">First Surname: </label>
          <input type="text" name="firstSurname" id="firstSurname"ngModel required>
      </div>
      <div class="input">
          <label for="secondSurname">Second Surname: </label>
          <input type="text" name="secondSurname" id="secondSurname" ngModel>
      </div>
      <div class="input">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" ngModel required>
      </div>
      <div class="input">
          <label for="password">Password: </label>
          <input type="password" name="password" id="password" ngModel required>
      </div>
      <div class="input">
          <label for="confirmPassword">Confirm Password: </label>
          <input type="password" name="confirmPassword" id="confirmPassword" ngModel required>
      </div>
      <div class="input">
          <label for="address">Address: </label>
          <input type="text" name="address" id="address" ngModel required>
      </div>
      <div class="input">
          <label for="zipcode">zipcode: </label>
          <input type="number" name="zipcode" id="zipcode"ngModel required>
      </div>
      <div class="input">
          <label for="dni">DNI: </label>
          <input type="number" name="dni" id="dni" ngModel required>
      </div>
      <div class="input">
          <label for="cellphoneNumber">Cellphone Number: </label>
          <input type="number" name="cellphoneNumber" id="cellphoneNumber"ngModel required>
      </div>
      <div class="input terms">
          <input class="terms-box" type="checkbox" name="termsAndconditions"ngModel required>
          <label for="termsAndconditions"> I accept terms and conditions.</label>

      </div>
      <div class="btn">
          <button type="submit">Sign up</button>
          <a class="login" [routerLink]="['Login']" [routerLinkActive]="'active'">I have already an account</a>
      </div>
  </form>
</div>
