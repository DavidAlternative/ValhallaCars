<div class="title">
  <h1>LOG IN</h1>
</div>

<div>
  <form class="form" #frmlogin="ngForm">
    <div class="input">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" ngModel />
    </div>
    <div class="input">
      <label for="password">Password</label>
      <input type="text" name="password" id="password" ngModel/>
    </div>
    <div class="input">
      <label for="confirmPassword">ConfirmPassword</label>
      <input type="text" name="confirmPassword" id="confirmPassword" ngModel />
    </div>
    <div class="btn">
      <button type="submit">Log in</button>
      <a class="login" [routerLink]="['Register']" [routerLinkActive]="'active'">I don't have an account</a>
  </div>
  </form>
</div>
